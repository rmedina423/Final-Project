<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ryan's Resume</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
  <script src="node_modules/gmaps/gmaps.js"></script>
</head>
<body>

<main id="map"></main>

<div id="donations">Donations: $97,000</div>


<form method="post" id="geocoding_form">
  <label for="address">
    Where do you want to travel?
    <input id="address" type="text" name="address" placeholder="Search..." />
  </label>
</form>

<form method="post" id="why">
  <label for="why">
   Why, (Destination)?
    <input id="this_is_why" type="text" name="why" placeholder="I want to travel to (destination), because..." />
    <input type="submit" class="btn" value="Submit" />
  </label>
</form>
      

 <script src="build/bundle.js"></script>
</body>
</html>
